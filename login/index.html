<!DOCTYPE html>
<html lang="en" class="bg-dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to your SocialDock account</title>
    <meta name="description" content="Log into SocialDock and explore the online world, or register for an account today." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar-brand navbar-dark bg-dark">
      <ul class="navbar-nav flex-row gap-3 justify-content-center">
        <li class="nav-item active">
          <a class="nav-link active" href="/login/">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register/">Register Account</a>
        </li>
      </ul>
    </nav>
    <main>
      <h1 class="text-center text-bg-dark p-3">Welcome to SocialDock</h1>
      <h2 class="text-center text-bg-info text-white my-3 p-3">Log in</h2>
      <form method="post" id="login-form" class="d-flex flex-column gap-3 col-8 col-md-4 col-lg-5 col-xl-5 col-xxl-5 m-auto">
        <div class="form-group">
          <label for="post-title">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="example@noroff.no" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
        <div id="login-container" class="text-center"></div>
        <p>Don't have an account? <a href="/register/">Register here...</a></p>
      </form>
    </main>
    <footer>
      <p class="text-white-50 text-center text-bg-dark m-0 mt-4 p-5">SocialDock &#169; 2022</p>
    </footer>
    <script src="../src/js/login/index.mjs" type="module"></script>
  </body>
</html>
