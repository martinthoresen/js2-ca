<!DOCTYPE html>
<html lang="en" class="bg-dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | SocialDock</title>
    <meta name="description" content="View and edit your profile." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/feed">SocialDock</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse justify-content-between" id="navigation">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/feed">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Your Profile</a>
            </li>
            <li class="nav-item align-self-center">
              <button class="btn text-warning" id="logout-button">Log out</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1 class="text-center bg-info text-white rounded-3 my-4">Your Profile</h1>
        <div class="card d-flex align-items-center p-4">
          <img src="https://iili.io/HoN50Pt.png" alt="Your profile picture" class="col-3" />
          <p class="h4">@NoroffUser</p>
          <p>I can't wait to see how this is going to turn out!</p>
        </div>
        <div class="bg-light p-4 rounded-3" id="post-container">
          <h2 class="text-center">Your feed</h2>
          <div class="d-flex justify-content-center">
            <div class="spinner-border mt-4" id="spinner" role="status"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-white-50 text-center text-bg-dark m-0 mt-4 p-5">SocialDock &#169; 2022</p>
    </footer>
    <script src="../src/js/profile/index.mjs" type="module"></script>
  </body>
</html>
