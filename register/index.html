<!DOCTYPE html>
<html lang="en" class="bg-dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to your SocialDock account</title>
    <meta name="description" content="Log into SocialDock and explore the online world, or register for an account today." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar-brand navbar-dark bg-dark">
      <ul class="navbar-nav flex-row gap-3 justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="/login/">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/register/">Register Account</a>
        </li>
      </ul>
    </nav>
    <main>
      <h1 class="text-center text-bg-dark p-3">Welcome to SocialDock</h1>
      <h2 class="text-center text-bg-info text-white my-3 p-3">Register</h2>
      <p id="message-box" class="fw-bold text-center"></p>
      <form method="post" class="d-flex flex-column gap-3 col-8 col-md-4 col-lg-5 col-xl-5 col-xxl-5 m-auto" id="register-form">
        <div class="form-group">
          <label for="post-title">Username <span class="text-secondary">(must not contain punctuation symbols apart from underscore "_")</span></label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="post-title">Email <span class="text-secondary">(must be a valid Noroff address)</span></label>
          <input type="text" class="form-control" id="email" name="email" placeholder="example@stud.noroff.no" />
        </div>
        <div class="form-group">
          <label for="password">Password <span class="text-secondary">(must be at least 8 characters)</span></label>
          <input type="password" id="password" class="form-control" id="password" name="password" />
        </div>
        <div class="form-group">
          <label for="security-password">Re-type Password <span class="text-secondary">(must match the password above)</span></label>
          <input type="password" id="security-password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
        <p>Already have an account? <a href="/login/">Log in here...</a></p>
      </form>
    </main>
    <footer>
      <p class="text-white-50 text-center text-bg-dark m-0 mt-4 p-5">SocialDock &#169; 2022</p>
    </footer>
    <script src="../src/js/register/index.mjs" type="module"></script>
  </body>
</html>
